openapi: 3.0.4
info:
  title: Dployr Base API
  version: 1.0.0
  description: |
    Your app, your server, your rules!
    
    ## Authentication
    Authenticate using OAuth2.0 with providers like Google, GitHub, Microsoft,
    or via email. Session-based authentication with a cookie.

    ### Authentication Flow
    See https://docs.dployr.io/auth for more details.
    
    ## Authorization
    Role-based access control with four levels:
    - **Owner**: Full system control, can manage admins
    - **Admin**: Infrastructure management, user management, secrets
    - **Developer**: Deploy apps, view logs and events
    - **Viewer**: Read-only access to services

    See https://docs.dployr.io/auth for more details.

    ## Rate limiting
    To protect the service, Dployr Base applies per-user rate limits:

    - **Global API limit**: By default, each authenticated user (or IP for
      unauthenticated traffic) can make up to **100 requests per minute** to
      `/v1/*` endpoints.
    - **Log streaming initiation**: `POST /v1/instances/{instanceId}/logs/stream`
      is more strictly limited to **10 requests per minute** per user, since each
      request can start a daemon log streaming task.
    - **WebSocket log chunks**: Log data itself is delivered over the
      `/v1/instances/{instanceId}/stream` WebSocket as `log_chunk` events. The
      server enforces internal limits on how many chunks per second are processed
      per stream to avoid abuse.

    When a client exceeds a limit, the API returns **HTTP 429 Too Many Requests**
    with an `ErrorResponse` payload and may include `Retry-After` and
    `X-RateLimit-*` headers indicating when it is safe to retry.

servers:
  - url: https://base.dployr.io
    description: Production

tags:
  - name: Health
    description: Service health checks.
  - name: Auth
    description: Authentication and session management.
  - name: Users
    description: Current user profile.
  - name: Clusters
    description: Cluster membership, roles, and integrations.
  - name: Instances
    description: Base instances and logs.
  - name: Domains
    description: Instance domains and bootstrap registration.
  - name: Deployments
    description: Deployment history and status.
  - name: Notifications
    description: Notification integrations and event subscriptions.
  - name: GitHub
    description: GitHub App webhooks.
  - name: Runtime
    description: Runtime events and activity.
  - name: Agents
    description: Instance reporting status and polling for tasks.

components:
  securitySchemes:
    sessionCookie:
      type: apiKey
      in: cookie
      name: session
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
        code:
          type: string
        helpLink:
          type: string
          format: uri
        errors:
          type: array
          items:
            type: object
            additionalProperties: true

    SuccessResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
        data:
          description: Response payload
          nullable: true
          type: object

    PaginatedResponse:
      type: object
      properties:
        items:
          type: array
          items:
            type: object
        pagination:
          type: object
          properties:
            page:
              type: integer
              minimum: 1
            pageSize:
              type: integer
              minimum: 1
            totalItems:
              type: integer
              minimum: 0
            totalPages:
              type: integer
              minimum: 0
            hasNextPage:
              type: boolean
            hasPreviousPage:
              type: boolean

    StatusUpdateMessage:
      type: object
      description: WebSocket message sent to clients with the latest system status.
      properties:
        kind:
          type: string
          enum: [status_update]
        timestamp:
          type: integer
          format: int64
          description: Milliseconds since Unix epoch.
        system:
          $ref: '#/components/schemas/AgentUpdateMessage'
      required:
        - kind
        - timestamp
        - system
      example:
        kind: status_update
        timestamp: 1732627200000
        system:
          schema: v1
          seq: 42
          epoch: instance-abc123-1732620000
          full: false
          instance_id: instance-abc123
          version: v0.4.2
          platform:
            os: linux
            arch: amd64
            go: go1.23.1
          status:
            mode: ready
            uptime_s: 3605

    AgentUpdateMessage:
      type: object
      description: Message sent by an agent to update its status and metadata.
      properties:
        schema:
          type: string
          example: v1
        seq:
          type: integer
          description: Monotonically increasing sequence number for updates.
          example: 42
        epoch:
          type: string
          description: Unique epoch identifier for this agent session.
          example: instance-abc123-1732620000
        full:
          type: boolean
          description: True if this message is a full status snapshot.
          example: false
        instance_id:
          type: string
          description: Unique identifier of the instance.
          example: instance-abc123
        agent_version:
          type: string
          description: Version of the agent software.
          example: v0.4.2
        platform:
          type: object
          description: Platform information.
          properties:
            os:
              type: string
              example: linux
            arch:
              type: string
              example: amd64
            go:
              type: string
              description: Go runtime version.
              example: go1.23.1
        status:
          type: object
          description: Current status and metrics.
          properties:
            mode:
              type: string
              description: Agent mode.
              example: ready
            uptime_s:
              type: integer
              description: Uptime in seconds.
              example: 3605
      required:
        - schema
        - seq
        - epoch
        - full
        - instance_id
        - version
        - platform
        - status
      example:
        schema: v1
        seq: 42
        epoch: instance-abc123-1732620000
        full: false
        instance_id: instance-abc123
        version: v0.4.2
        platform:
          os: linux
          arch: amd64
          go: go1.23.1
        status:
          mode: ready
          uptime_s: 3605

    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
          nullable: true
        picture:
          type: string
          nullable: true
        provider:
          type: string
          enum: [google, github, microsoft, email]
        metadata:
          type: object
          additionalProperties: true

    Cluster:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        roles:
          type: object
          additionalProperties: true

    Instance:
      type: object
      properties:
        id:
          type: string
        clusterId:
          type: string
        tag:
          type: string

    ClientCertUpdate:
      type: object
      required: [pem, spki_sha256, subject, not_after]
      properties:
        pem:
          type: string
          format: pem
        spki_sha256:
          type: string
          description: Base64-encoded SHA-256 hash of the certificate's SPKI
        subject:
          type: string
        not_after:
          type: string
          format: date-time

    NotificationEvent:
      type: string
      description: Canonical code for a notification event.
      enum:
        - instance.created
        - instance.modified
        - instance.deleted
        - cluster.modified
        - cluster.user_invited
        - cluster.invite_revoked
        - cluster.invite_accepted
        - cluster.invite_declined
        - cluster.removed_user
        - cluster.user_role_changed
        - cluster.ownership_transferred
        - auth.session_created

    NotificationEventArray:
      type: array
      description: |
        Array of notification event codes that are enabled for a given integration.
        
        Each item MUST be a valid `NotificationEvent` value.
      items:
        $ref: '#/components/schemas/NotificationEvent'
      example:
        - instance.created
        - instance.modified
        - instance.deleted
        - cluster.invite_accepted

    LogEntry:
      type: object
      description: Structured log entry parsed from daemon JSON logs.
      properties:
        time:
          type: string
          description: RFC3339 timestamp of the log entry.
          example: "2025-11-28T16:52:03.436565635Z"
        level:
          type: string
          description: Log level.
          enum: [DEBUG, INFO, WARN, ERROR]
          example: DEBUG
        msg:
          type: string
          description: Log message.
          example: "syncer: received message"
      additionalProperties: true

    LogChunk:
      type: object
      description: Chunk of structured log entries streamed over WebSocket.
      properties:
        streamId:
          type: string
          description: Unique stream identifier (ULID).
        path:
          type: string
          description: Log file path.
        entries:
          type: array
          items:
            $ref: '#/components/schemas/LogEntry'
        eof:
          type: boolean
          description: True if the stream has ended.
        hasMore:
          type: boolean
          description: True if more historical logs are available after this chunk.
        offset:
          type: integer
          format: int64
          description: Byte offset in the log file after this chunk.
        timestamp:
          type: integer
          format: int64
          description: Milliseconds since Unix epoch when this chunk was sent by Base.

    LogStreamRequest:
      type: object
      description: Request body for starting a log stream from an instance.
      required: [path]
      properties:
        path:
          type: string
          description: Log file path to stream.

        mode:
          type: string
          enum: [tail, historical]
          default: tail
          description: |
            Streaming mode.
            - `tail`: follow new log entries from the end (or from `startFrom`).
            - `historical`: read a fixed number of entries starting at `startFrom`.
        startFrom:
          type: integer
          format: int64
          default: -1
          description: |
            Byte offset to start reading from.
            - `0` = beginning of file
            - `-1` = end of file (tail)
        limit:
          type: integer
          minimum: 1
          maximum: 1000
          default: 100
          description: Maximum number of log entries to read in historical mode.

paths:
  /v1/health:
    get:
      operationId: healthCheck
      tags:
        - Health
      summary: Health check
      x-requiredRole: public
      description: Returns basic health information for the API.
      responses:
        '200':
          description: API is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
                  timestamp:
                    type: string
                    format: date-time
                  version:
                    type: string
                    description: Semantic version of the running server (typically matches the released Git tag).
                    example: v0.1.20

  /v1/auth/login/{provider}:
    get:
      operationId: initiateOAuthLogin
      tags:
        - Auth
      summary: Initiate OAuth login
      x-requiredRole: public
      description: Redirects to the OAuth provider for authentication.
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
            enum: [google, github, microsoft]
        - in: query
          name: redirect_to
          schema:
            type: string
            description: Path to redirect to after successful login.
      responses:
        '302':
          description: Redirect to OAuth provider
        '400':
          description: Invalid provider or missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/auth/callback/{provider}:
    get:
      operationId: oauthCallback
      tags:
        - Auth
      summary: OAuth callback
      x-requiredRole: public
      description: Handles the OAuth callback, creates user & session, and sets the `session` cookie.
      parameters:
        - in: path
          name: provider
          required: true
          schema:
            type: string
            enum: [google, github, microsoft]
        - in: query
          name: code
          required: true
          schema:
            type: string
        - in: query
          name: state
          required: true
          schema:
            type: string
      responses:
        '302':
          description: Redirect to application with session set
        '400':
          description: Invalid state or missing parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/auth/login/email:
    post:
      operationId: requestEmailOtp
      tags:
        - Auth
      summary: Request email OTP
      x-requiredRole: public
      description: Sends a one-time code to the specified email address.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
      responses:
        '200':
          description: OTP sent
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          email:
                            type: string
                            format: email
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/auth/login/email/verify:
    post:
      operationId: verifyEmailOtp
      tags:
        - Auth
      summary: Verify email OTP
      x-requiredRole: public
      description: Verifies the OTP and creates a session.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, code]
              properties:
                email:
                  type: string
                  format: email
                code:
                  type: string
                  minLength: 6
                  maxLength: 6
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/auth/logout:
    get:
      operationId: logout
      tags:
        - Auth
      summary: Logout
      x-requiredRole: viewer
      description: Deletes the current session and clears the `session` cookie.
      security:
        - sessionCookie: []
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/users/me:
    get:
      operationId: getCurrentUser
      tags:
        - Users
      summary: Get current user
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      responses:
        '200':
          description: Returns the current user and clusters
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
                          clusters:
                            type: array
                            items:
                              $ref: '#/components/schemas/Cluster'
        '401':
          description: Not authenticated or invalid session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    patch:
      operationId: updateCurrentUser
      tags:
        - Users
      summary: Update current user
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                picture:
                  type: string
                provider:
                  type: string
                  enum: [google, github, microsoft, email]
                metadata:
                  type: object
                  additionalProperties: true
      responses:
        '200':
          description: Updated user
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          user:
                            $ref: '#/components/schemas/User'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Not authenticated or invalid session
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/clusters:
    get:
      operationId: listClusters
      tags:
        - Clusters
      summary: List clusters for current user
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      responses:
        '200':
          description: List of clusters for the current user
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          clusters:
                            type: array
                            items:
                              $ref: '#/components/schemas/Cluster'

  /v1/clusters/users/invites:
    get:
      operationId: listClusterInvites
      tags:
        - Clusters
      summary: List pending cluster invites for current user
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      responses:
        '200':
          description: Pending invites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/clusters/{id}/users/invites/accept:
    get:
      operationId: acceptClusterInvite
      tags:
        - Clusters
      summary: Accept cluster invite
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invite accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/clusters/{id}/users/invites/decline:
    get:
      operationId: declineClusterInvite
      tags:
        - Clusters
      summary: Decline cluster invite
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Invite declined
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/clusters/{id}/users:
    get:
      operationId: listClusterUsers
      tags:
        - Clusters
      summary: List users in a cluster
      x-requiredRole: admin
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
        - in: query
          name: pageSize
          schema:
            type: integer
            minimum: 1
        - in: query
          name: showInvites
          schema:
            type: boolean
      responses:
        '200':
          description: Paginated list of users or invites
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    post:
      operationId: inviteClusterUsers
      tags:
        - Clusters
      summary: Add users to cluster (invite)
      x-requiredRole: admin
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [users]
              properties:
                users:
                  type: array
                  items:
                    type: string
                    format: email
      responses:
        '200':
          description: Invites sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

    patch:
      operationId: updateClusterRoles
      tags:
        - Clusters
      summary: Update cluster roles
      x-requiredRole: admin
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [roles]
              properties:
                roles:
                  type: object
                  properties:
                    admin:
                      type: array
                      items:
                        type: string
                        format: email
                    developer:
                      type: array
                      items:
                        type: string
                        format: email
                    viewer:
                      type: array
                      items:
                        type: string
                        format: email
      responses:
        '200':
          description: Roles updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/clusters/{id}/users/remove:
    post:
      operationId: removeClusterUsers
      tags:
        - Clusters
      summary: Remove users from cluster
      x-requiredRole: admin
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [users]
              properties:
                users:
                  type: array
                  items:
                    type: string
                    description: User ULID
      responses:
        '200':
          description: Users removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/clusters/{id}/users/owner:
    post:
      operationId: transferClusterOwnership
      tags:
        - Clusters
      summary: Transfer cluster ownership
      x-requiredRole: owner
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [newOwnerId]
              properties:
                newOwnerId:
                  type: string
                  description: User ULID of the new owner
                previousOwnerRole:
                  type: string
                  enum: [admin, developer, viewer]
                  default: viewer
      responses:
        '200':
          description: Ownership transferred
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/clusters/{id}/integrations:
    get:
      operationId: listClusterIntegrations
      tags:
        - Clusters
      summary: List cluster integrations
      x-requiredRole: viewer
      security:
        - sessionCookie: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Integrations for the cluster
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/SuccessResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          remote:
                            type: object
                            properties:
                              gitHub:
                                type: object
                                nullable: true
                              gitLab:
                                type: object
                                nullable: true
                              bitBucket:
                                type: object
                                nullable: true
                          notification:
                            type: object
                            properties:
                              discord:
                                type: object
                                nullable: true
                                properties:
                                  webhookUrl:
                                    type: string
                                  enabled:
                                    type: boolean
                                  events:
                                    $ref: '#/components/schemas/NotificationEventArray'
                              slack:
                                type: object
                                nullable: true
                                properties:
                                  webhookUrl:
                                    type: string
                                  enabled:
                                    type: boolean
                                  events:
                                    $ref: '#/components/schemas/NotificationEventArray'
                              customWebhook:
                                type: object
                                nullable: true
                                properties:
                                  webhookUrl:
                                    type: string
                                  enabled:
                                    type: boolean
                                  events:
                                    $ref: '#/components/schemas/NotificationEventArray'
                              email:
                                type: object
                                nullable: true
                                properties:
                                  enabled:
                                    type: boolean
                                  events:
                                    $ref: '#/components/schemas/NotificationEventArray'

  /v1/integrations/list:
    get:
      operationId: listIntegrations
      tags:
        - Clusters
      summary: List all integrations for the current user's cluster
      x-requiredRole: developer
      security:
        - sessionCookie: []
      responses:
        '200':
          description: All integrations for the cluster
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /v1/integrations/github/webhook:
    post:
      operationId: handleGitHubWebhook
      tags:
        - GitHub
      summary: Handle GitHub App webhook events
      x-requiredRole: public
      description: Receives and processes GitHub App webhook events for installation, workflow runs, and push events.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '400':
          description: Missing or invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /v1/notifications/discord/setup:
    post:
      operationId: setupDiscordIntegration
      tags:
        - Notifications
      summary: Configure Discord webhook integration
      x-requiredRole: developer
      security:
        - sessionCookie: []
      parameters:
        - in: query
          name: clusterId
          required: true
          description: Target cluster ID
